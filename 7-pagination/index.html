<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        height: 90vh;
        width: 95vw;
        background-color: aliceblue;
        position: relative;
      }
      .content {
        margin-top: 2rem;
        text-align: center;
        font-size: 5rem;
      }
      .pagination {
        position: relative;
        left: 50%;
        top: 70%;
        transform: translate(-50%, 0);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a,
      button {
        text-decoration: none;
        color: #000;
        cursor: pointer;
        border: 1px solid #333;
        /* border-right: none; */
        padding: 1.5rem;
      }
      .pages {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        /* background-color: aqua; */
        padding: 1.575rem;
      }

      .focus {
        color: blue;
      }
      .hidden {
        color: rgb(114, 113, 113);
        pointer-events: none;
        cursor: no-drop;
      }
      @media (max-width: 580px) {
        a {
          padding: 1rem;
        }
        button {
          padding: 1.075rem;
          margin: 0;
        }
      }
      @media (max-width: 400px) {
        a {
          padding: 0.5rem;
        }
        button {
          padding: 0.575rem;
        }
      }
    </style>
  </head>
  <body>
    <p class="content">Page:<span id="page-name">1</span></p>
    <div class="pagination">
      <button class="previous hidden">Previous</button>
      <div class="pages"></div>
      <button class="next">Next</button>
    </div>
  </body>
  <script>
    const totalPages = 19;
    const pagesContainer = document.querySelector(".pages");
    const previous = document.querySelector(".previous");
    const next = document.querySelector(".next");

    let currentPage = 1;
    let currentPageRange = 1;

    const pagesPerRange = 5;
    const totalRanges = Math.min(totalPages / pagesPerRange);

    const updatePagination = function () {
      pagesContainer.innerHTML = "";
      const startPage = (currentPageRange - 1) * pagesPerRange + 1;
      const endPage = Math.min(currentPageRange * pagesPerRange, totalPages);
      for (let i = startPage; i <= endPage; i++) {
        const pageLink = document.createElement("a");
        pageLink.textContent = i;
        document.getElementById("page-name").innerHTML = currentPage;
        pageLink.classList.add("page");
        if (i === currentPage) {
          pageLink.classList.add("focus");
        }
        pageLink.addEventListener("click", () => goToPage(i));
        pagesContainer.appendChild(pageLink);
      }

      previous.classList.toggle("hidden", currentPageRange === 1);
      // console.log(endPage)
      next.classList.toggle("hidden", endPage === totalPages);
    };

    const goToPage = function (pageNumber) {
      currentPage = pageNumber;
      updatePagination();
    };

    previous.addEventListener("click", () => {
      if (currentPageRange > 1) {
        currentPageRange--;
        currentPage = (currentPageRange - 1) * pagesPerRange + 1;
        updatePagination();
      }
    });

    next.addEventListener("click", () => {
      if (currentPageRange < totalRanges) {
        currentPageRange++;
        currentPage = (currentPageRange - 1) * pagesPerRange + 1;
        updatePagination();
      }
    });

    updatePagination();
  </script>
</html>
