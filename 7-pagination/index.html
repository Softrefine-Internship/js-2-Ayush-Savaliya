<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* write CSS here */
      body {
        font-family: sans-serif;
        height: 90vh;
        width: 95vw;
        background-color: aliceblue;
        position: relative;
      }
      .pagination {
        position: relative;
        left: 51%;
        top: 90%;
        transform: translate(-50%, 0);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        text-decoration: none;
        color: #000;
        cursor: pointer;
        border: 1px solid #333;
        border-right: none;
        padding: 1rem;
      }
      

      a:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      a:last-child {
        border-right: 1px solid #333;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      
      .focus {
        color: blue;
      }
      @media (max-width:400px) {
        a{
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <a class="previous">Previous</a>
      <a href="#" class="page focus">1</a>
      <a href="#" class="page">2</a>
      <a href="#" class="page">3</a>
      <a href="#" class="page">4</a>
      <a href="#" class="page">5</a>
      <a class="next">Next</a>
    </div>
  </body>
  <script>
    // write javascript here
    const pages = document.querySelectorAll(".page");
    const previous = document.querySelector(".previous");
    const next = document.querySelector(".next");
    let i = 0;
    const showLeft = function () {
      
      if (i == 0) {
        i = 5;
        pages[0].classList.remove("focus");
        pages[--i].classList.add("focus");
      } else {
        pages[i].classList.remove("focus");
        pages[--i].classList.add("focus");
      }
    };
    const showRight = function () {
      if (i == 4) {
        i = 0;
        pages[4].classList.remove("focus");
        console.log(i);
        pages[i].classList.add("focus");
      } else {
        pages[i].classList.remove("focus");
        pages[++i].classList.add("focus");
      }
    };
    previous.addEventListener("click", showLeft);
    next.addEventListener("click", showRight);

    for(let j=0;j<pages.length;j++){
      pages[j].addEventListener('click',function(){
        pages[j].classList.add("focus");
        pages[i].classList.remove('focus');
        i=Number(j);
      });
    }
  </script>
</html>
